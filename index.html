<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/estilos_320.css" media="screen and (min-width:320px)">
    <link rel="stylesheet" href="css/estilos_480.css" media="screen and (min-width:380px)">
    <link rel="stylesheet" href="css/estilos_768.css" media="screen and (min-width:768px)">
    <link rel="stylesheet" href="css/estilos_1024.css" media="screen and (min-width:1024px)">
    <title>Google Clone</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__lista">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Pictures</a></li>
                <li><a href="#"><i class="material-icons">menu</i></a></li>
                <li><a href="#"><i class="material-icons">account_circle</i></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <picture class="main-logo">
            <img src="img/logo.png" alt="logo google">
        </picture>

        <section class="main-form">
            <form action="#" method="get">
                <div class="main-input-container">
                    <i class="material-icons">search</i>
                    <input type="search" name="" id="">
                    <a href="#" class="micro"><i class="material-icons">mic</i></a>
                </div>
            </form>
        </section>

        <section class="buttons">
            <div>
                <button class="buttons-btn" type="submit">Buscar con Google</button>
            </div>
            
            <div>
                <button class="buttons-btn" type="submit">Me siento con suerte</button>
            </div>
        </section>
        <p>Ofrecido por Google en: <a href="#">English</a></p>
    </main>

    <footer class="footer">
        <section class="footer__up">
            <p>Mexico</p>
        </section>
        <section class="footer__down">
            <section class="footer__down-left">
                <nav>
                    <ul>  
                        <a href="#">Preferencias</a>
                        <a href="#">Privacidad</a>
                        <a href="#">Condiciones</a>
                    </ul>
                </nav>
            </section>
            <section class="footer__down-right">
                <nav>
                    <ul>
                        <a href="#">Publicidad</a>
                        <a href="#">Negocios</a>
                        <a href="#">Sobre Google</a>
                    </ul>
                </nav>
            </section>
        </section>
    </footer>
</body>

</html>
